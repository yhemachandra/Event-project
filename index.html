<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Event Login - BookMyEvent</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: url('https://media.istockphoto.com/id/1300384615/photo/string-light-bulbs-at-sunset.jpg?s=612x612&w=0&k=20&c=N695nAFz9YSNxynM3auPznfA3E6wXc8D6P60bN1MaEk=') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      animation: fadeIn 1.5s ease-in;
      gap: 30px;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideInLeft {
      from { transform: translateX(-30px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    @keyframes slideInRight {
      from { transform: translateX(30px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    .left-panel,
    .form-card {
      background: rgba(34, 34, 34, 0.85);
      backdrop-filter: blur(10px);
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      max-width: 400px;
      width: 100%;
      box-sizing: border-box;
      color: #fff;
    }

    .left-panel {
      text-align: center;
      animation: slideInLeft 1s ease-out;
    }

    .left-panel img {
      width: 70px;
      height: 70px;
      margin-bottom: 15px;
    }

    .left-panel h1 {
      font-size: 24px;
      margin-bottom: 16px;
      line-height: 1.3;
    }

    .left-panel h1 span {
      color: #ff8c00;
    }

    .left-panel p {
      font-size: 14px;
      line-height: 1.6;
      color: #eee;
    }

    .form-card {
      animation: slideInRight 1s ease-out;
    }

    .form-card h2 {
      margin-bottom: 20px;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    form label {
      font-weight: 600;
      margin-bottom: 5px;
    }

    form input {
      margin-bottom: 15px;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      background: #fdfdfd;
      color: #000;
    }

    form input:focus {
      outline: 2px solid #ffa500;
    }

    form button {
      padding: 12px;
      background-color: #ff9d00;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    form button:hover {
      background-color: #d99400;
    }

    .register-link {
      margin-top: 16px;
      text-align: center;
      font-size: 14px;
    }

    .register-link a {
      color: #ffa500;
      text-decoration: none;
      cursor: pointer;
    }

    .register-link a:hover {
      text-decoration: underline;
    }

    .hidden {
      display: none;
    }

    /* Responsive */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
        padding: 30px 15px;
      }
    }
  </style>
</head>
<body>

  <div class="left-panel" role="complementary">
    <img src="https://cdn-icons-png.flaticon.com/512/747/747310.png" alt="Event Icon" aria-hidden="true">
    <h1><span>Book</span> your event effortlessly</h1>
    <p>Login or register to manage and book your favorite events with ease.</p>
  </div>

  <div class="form-card" role="main">
    <h2 id="formTitle">Login to BookMyEvent</h2>
    <form id="authForm">
      <div class="form-group hidden" id="emailGroup">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter email" />
      </div>

      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Enter username" required>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter password" required>

      <div style="text-align: right; margin-bottom: 10px;">
        <a href="#">Forgot Password?</a>
      </div>

      <button type="submit" id="submitBtn">Login</button>
    </form>

    <div class="register-link">
      <p id="toggleText">Don't have an account? <a onclick="toggleForm()">Register</a></p>
    </div>
  </div>

  <script>
    let isLogin = true;

    function toggleForm() {
      isLogin = !isLogin;
      const emailGroup = document.getElementById('emailGroup');
      const formTitle = document.getElementById('formTitle');
      const submitBtn = document.getElementById('submitBtn');
      const toggleText = document.getElementById('toggleText');

      if (isLogin) {
        emailGroup.classList.add('hidden');
        formTitle.textContent = 'Login to BookMyEvent';
        submitBtn.textContent = 'Login';
        toggleText.innerHTML = `Don't have an account? <a onclick="toggleForm()">Register</a>`;
      } else {
        emailGroup.classList.remove('hidden');
        formTitle.textContent = 'Register for BookMyEvent';
        submitBtn.textContent = 'Register';
        toggleText.innerHTML = `Already have an account? <a onclick="toggleForm()">Login</a>`;
      }
    }

    document.getElementById("authForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const email = document.getElementById("email").value.trim();

      if (!username || !password || (!isLogin && !email)) {
        alert("Please fill all required fields.");
        return;
      }

      if (isLogin) {
        const stored = JSON.parse(localStorage.getItem("userCred"));
        if (stored && stored.username === username && stored.password === password) {
          alert("Login successful!");
          window.location.href = "event.html";
        } else {
          alert("Invalid username or password!");
        }
      } else {
        const user = { email, username, password };
        localStorage.setItem("userCred", JSON.stringify(user));
        alert("Registration successful! Please login now.");
        toggleForm();
      }
    });
  </script>
</body>
</html>
