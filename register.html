<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - BookMyEvent</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .form-card {
      background: #111;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(255, 165, 0, 0.25);
      padding: 40px 30px;
      width: 100%;
      max-width: 420px;
      animation: fadeIn 1.2s ease, floatCard 6s ease-in-out infinite;
    }

    .form-card h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #ffa500;
      animation: slideInTop 1s ease;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    form label {
      font-weight: 600;
      margin-bottom: 6px;
      margin-top: 12px;
    }

    form input {
      padding: 12px 14px;
      border: 1px solid #444;
      border-radius: 10px;
      font-size: 15px;
      background: #1e1e1e;
      color: #fff;
      transition: border 0.3s;
    }

    form input:focus {
      outline: none;
      border: 1px solid #ffa500;
      box-shadow: 0 0 5px rgba(255, 165, 0, 0.5);
    }

    form button {
      margin-top: 24px;
      padding: 14px;
      background: linear-gradient(135deg, #28a745, #218838);
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    form button:hover {
      background: linear-gradient(135deg, #218838, #1e7e34);
    }

    .register-link {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
    }

    .register-link a {
      color: #ffa500;
      text-decoration: none;
      font-weight: 500;
    }

    .register-link a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes slideInTop {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes floatCard {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    @media (max-width: 480px) {
      .form-card {
        padding: 30px 20px;
      }

      .form-card h2 {
        font-size: 20px;
      }

      form button {
        font-size: 15px;
      }
    }

    @media (max-width: 480px) {
  body {
    padding: 10px;
  }

  .form-card {
    padding: 24px 16px;
    border-radius: 12px;
  }

  .form-card h2 {
    font-size: 18px;
    margin-bottom: 20px;
  }

  form label {
    font-size: 14px;
  }

  form input {
    font-size: 14px;
    padding: 10px 12px;
  }

  form button {
    padding: 12px;
    font-size: 14px;
  }

  .register-link {
    font-size: 13px;
  }

  .register-link a {
    font-size: 13px;
  }
}

  </style>
</head>
<body>

  <div class="form-card" role="main">
    <h2>Register for BookMyEvent</h2>
    <form id="registerForm" aria-label="Register Form">
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" placeholder="Enter your full name" required aria-required="true">

      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="Enter your email" required aria-required="true">

      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Choose a username" required aria-required="true">

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Create password" required aria-required="true">

      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" placeholder="Confirm password" required aria-required="true">

      <button type="submit" aria-label="Register Button">Create Account</button>
    </form>
    <div class="register-link">
      <p>Already have an account? <a href="./index.html">Login here</a></p>
    </div>
  </div>

  <script>
    document.getElementById("registerForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Registration successful! Redirecting to login...");
      window.location.href = "./index.html";
    });

  </script>
</body>
</html>
