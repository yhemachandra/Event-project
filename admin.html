<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Event Admin Panel</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #1c1f4a;
      color: #ffffff;
    }

    .navbar {
      background: #1c1f4a;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.6rem 1rem;
      border-bottom: 1.5px solid rgba(255,255,255,0.18);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.10);
    }

    .navbar h1 {
      font-size: 1.2rem;
      font-weight: 800;
      background: linear-gradient(90deg, #ffffff 0%, #e0e0e0 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      color: transparent;
      letter-spacing: 1px;
    }

    .back {
      text-decoration: none;
      color: #ffffff;
      font-weight: 600;
      transition: color 0.2s;
      font-size: 1rem;
    }

    .nav-right {
      display: flex;
      gap: 0.8rem;
      align-items: center;
    }

    .logout-btn {
      background: #ffffff;
      color: #1c1f4a;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 0.375rem;
      cursor: pointer;
      font-weight: 700;
    }

    .container {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 1rem;
      background: #ffffff;
      border-radius: 22px;
      color: #1c1f4a;
    }

    .manage-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .manage-header h2 {
      font-size: 1.5rem;
      margin: 0;
    }

    .create-btn {
      background: #1c1f4a;
      color: #ffffff;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 0.375rem;
      cursor: pointer;
      font-weight: 600;
    }

    .event-card {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      background: #1c1f4a;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 0.75rem;
      box-shadow: 0 8px 32px 0 rgba(255, 255, 255, 0.08);
    }

    .event-details {
      flex: 1;
      min-width: 200px;
    }

    .event-details h3 {
      margin: 0;
      font-size: 1.3rem;
      font-weight: 700;
      color: #ffffff;
    }

    .info {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      font-size: 0.875rem;
      color: #f3f4f6;
      margin-top: 0.5rem;
    }

    .actions {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin-top: 1rem;
    }

    .actions button {
      border: none;
      background: #ffffff;
      color: #1c1f4a;
      padding: 0.5rem;
      border-radius: 0.375rem;
      cursor: pointer;
      font-size: 1rem;
    }

    .actions .delete {
      background: #ffffff;
      color: #b91c1c;
    }

    /* ---------- Responsive Styles ---------- */
    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.5rem;
      }

      .manage-header {
        flex-direction: column;
        align-items: flex-start;
      }

      .event-card {
        flex-direction: column;
      }

      .actions {
        flex-direction: row;
        justify-content: flex-start;
      }
    }
  </style>
</head>
<body>
  <header class="navbar">
    <a href="./event.html" class="back">&larr; Back to Events</a>
    <h1>Event Admin Panel</h1>
    <div class="nav-right">
      <button class="logout-btn">Logout</button>
    </div>
  </header>

  <main class="container">
    <section class="manage-section">
      <div class="manage-header">
        <h2>Manage Events</h2>
        <button class="create-btn" onclick="window.location.href='./create_event.html'">+ Create New Event</button>
      </div>

      <!-- Event Cards -->
      <div class="event-card">
        <div class="event-details">
          <h3>Tiranga Utsav</h3>
          <div class="info">
            <span>📅 15 Aug 2025</span>
            <span>📍 Delhi</span>
          </div>
        </div>
        <div class="actions">
          <button>✏️</button>
          <button class="delete">🗑️</button>
        </div>
      </div>

      <div class="event-card">
        <div class="event-details">
          <h3>Rhythm Nights</h3>
          <div class="info">
            <span>📅 20 July 2025</span>
            <span>📍 Hyderabad</span>
          </div>
        </div>
        <div class="actions">
          <button>✏️</button>
          <button class="delete">🗑️</button>
        </div>
      </div>

      <div class="event-card">
        <div class="event-details">
          <h3>Startup Expo 2025</h3>
          <div class="info">
            <span>📅 27 July 2025</span>
            <span>📍 Bengaluru</span>
          </div>
        </div>
        <div class="actions">
          <button>✏️</button>
          <button class="delete">🗑️</button>
        </div>
      </div>
    </section>
  </main>

  <script>
    const deleteButtons = document.querySelectorAll(".delete");
    deleteButtons.forEach(btn => {
      btn.addEventListener("click", () => {
        const confirmed = confirm("Are you sure you want to delete this event?");
        if (confirmed) {
          const eventCard = btn.closest(".event-card");
          eventCard.remove();
          alert("Event deleted.");
        }
      });
    });
  </script>
</body>
</html>
