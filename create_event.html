<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create New Event</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #1c1f4a;
      color: #ffffff;
      margin: 0;
      padding: 30px;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 10px;
      color: #1c1f4a;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    h2 {
      margin-bottom: 25px;
      font-size: 28px;
      font-weight: 700;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #cbd5e1;
      border-radius: 8px;
      font-size: 16px;
      outline: none;
      background-color: #f9fafb;
    }

    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      border-color: #4f46e5;
    }

    .form-row {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .form-row .form-group {
      flex: 1;
    }

    .button-row {
      margin-top: 30px;
      display: flex;
      justify-content: flex-end;
      gap: 15px;
    }

    .btn {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
      text-decoration: none;
    }

    .btn-cancel {
      background-color: #e5e7eb;
      color: #1c1f4a;
    }

    .btn-create {
      background-color: #4f46e5;
      color: #ffffff;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .btn-create:hover {
      background-color: #4338ca;
    }

    @media (max-width: 768px) {
      .form-row {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Create New Event</h2>

    <div class="form-group">
      <label for="title">Event Title</label>
      <input type="text" id="title" placeholder="Enter event title" />
    </div>

    <div class="form-group">
      <label for="short-desc">Short Description</label>
      <input type="text" id="short-desc" placeholder="Short description" />
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" id="date" />
      </div>
      <div class="form-group">
        <label for="time">Time</label>
        <input type="time" id="time" />
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="category">Category</label>
        <select id="category">
          <option>Music</option>
          <option>Conference</option>
          <option>Food</option>
          <option>Health</option>
          <option>Sports</option>
        </select>
      </div>
      <div class="form-group">
        <label for="price">Ticket Price ($)</label>
        <input type="number" id="price" placeholder="Price" />
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="capacity">Capacity</label>
        <input type="number" id="capacity" min="1" value="1" />
      </div>
      <div class="form-group">
        <label for="venue">Venue</label>
        <input type="text" id="venue" placeholder="Event venue" />
      </div>
    </div>

    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" id="address" placeholder="Full address" />
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="city">City</label>
        <input type="text" id="city" placeholder="City" />
      </div>
      <div class="form-group">
        <label for="country">Country</label>
        <input type="text" id="country" placeholder="Country" />
      </div>
    </div>

    <div class="form-group">
      <label for="image">Image URL</label>
      <input type="text" id="image" placeholder="https://example.com/image.jpg" />
    </div>

    <div class="button-row">
      <a href="./admin.html" class="btn btn-cancel">Cancel</a>
      <button class="btn btn-create">ðŸ’¾ Create Event</button>
    </div>
  </div>
</body>
</html>
